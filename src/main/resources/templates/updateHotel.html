<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<h3>Modifier un hotel</h3>
	<br>
	<form method="post" action="modifHotel" modelAttribute="hotel">
		<div class="mb-3">
			<input type="hidden" class="form-control" id="idHotel" name="idHotel" th:value="${hotel.idHotel}">
		</div>
		<div class="form-outline">
			<label class="form-label" for="formControlLg">Nom</label> 
			<input type="text" name="nom" id="nom"
				class="form-control form-control-lg"
				th:value="${hotel.nom}" />

		</div>
		<br>
		<div class="form-outline">
			<label class="form-label" for="formControlLg">Nombre d'Ã©toiles</label> 
			<input type="text" name="nbEtoile" id="nbEtoile"
				class="form-control form-control-lg"
				th:value="${hotel.nbEtoile}" />

		</div>
		<br>


		<button type="submit" class="btn btn-outline-success btn-rounded"
			data-mdb-ripple-color="dark">Valider</button>
		<button type="reset" class="btn btn-outline-danger btn-rounded"
			data-mdb-ripple-color="dark">Annuler</button>

	</form>
</body>
</html>
